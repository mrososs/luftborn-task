<h2 mat-dialog-title>New Task</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="create-task-form" id="create-task-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter task title" aria-required="true" />
      @if (titleError) {
        <mat-error>{{ titleError }}</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        rows="3"
        placeholder="Optional description"
      ></textarea>
    </mat-form-field>

    <div class="create-task-form__row">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          @for (s of statusOptions; track s) {
            <mat-option [value]="s">{{ s }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          @for (p of priorityOptions; track p) {
            <mat-option [value]="p">{{ p }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Due Date</mat-label>
      <input matInput type="date" formControlName="dueDate" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null" aria-label="Cancel">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="form.value"
    [disabled]="form.invalid"
    form="create-task-form"
    type="submit"
    aria-label="Create task"
  >
    Create Task
  </button>
</mat-dialog-actions>
