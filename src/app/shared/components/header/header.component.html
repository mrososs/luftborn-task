<header
  class="flex items-center gap-6 px-6 h-16 bg-white shadow-[0_2px_4px_rgba(0,0,0,0.08)] sticky top-0 z-[100]"
  role="banner"
>
  <!-- Brand / Logo -->
  <div class="flex items-center shrink-0" aria-label="Task Manager">
    <div
      class="flex items-center justify-center w-8 h-8 rounded bg-[#1976D3] text-white"
      aria-hidden="true"
    >
      <mat-icon class="text-[18px] w-[18px] h-[18px]">check_circle</mat-icon>
    </div>
    <span class="ml-2 font-semibold text-[15px] text-[#1976D3]">Task Manager</span>
  </div>

  <!-- Global Search -->
  <div class="flex-1 max-w-[400px]">
    <app-search-input
      placeholder="Search tasks..."
      (searchChange)="onSearchChange($event)"
      aria-label="Search tasks"
    />
  </div>

  <!-- Right Actions -->
  <div class="flex items-center gap-4 ml-auto">
    <!-- Notification Bell -->
    <button
      mat-icon-button
      class="text-[#6B7280] hover:text-[#1976D3] transition-colors"
      aria-label="Notifications"
      (click)="notificationClick.emit()"
    >
      <mat-icon
        [matBadge]="notificationService.unreadCount() || null"
        matBadgeColor="warn"
        matBadgeSize="small"
        aria-hidden="true"
      >
        notifications
      </mat-icon>
    </button>

    <!-- User Avatar -->
    <button mat-icon-button class="p-0" aria-label="User profile">
      <div
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-[#1976D3] text-white text-[0.9rem] font-bold overflow-hidden"
        aria-hidden="true"
      >
        @if (authService.currentUser()?.avatarUrl) {
          <img
            class="w-full h-full object-cover"
            [src]="authService.currentUser()!.avatarUrl"
            alt=""
          />
        } @else {
          <span>{{ authService.currentUser()?.name?.charAt(0) ?? 'U' }}</span>
        }
      </div>
    </button>
  </div>
</header>
