<h2 mat-dialog-title>{{ task.title }}</h2>

<mat-dialog-content class="task-detail">
  <dl class="task-detail__list">
    <dt>Status</dt>
    <dd>
      <span class="task-detail__chip task-detail__chip--{{ task.status }}">
        {{ task.status | taskStatus }}
      </span>
    </dd>

    <dt>Priority</dt>
    <dd>
      <span class="task-detail__chip task-detail__chip--priority-{{ task.priority }}">
        {{ task.priority | priorityLabel }}
      </span>
    </dd>

    @if (task.description) {
      <dt>Description</dt>
      <dd>{{ task.description }}</dd>
    }

    @if (task.dueDate) {
      <dt>Due Date</dt>
      <dd>{{ task.dueDate | date: 'longDate' }}</dd>
    }

    <dt>Created</dt>
    <dd>{{ task.createdAt | date: 'medium' }}</dd>
  </dl>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close aria-label="Close dialog">Close</button>
</mat-dialog-actions>
