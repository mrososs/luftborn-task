<header
  class="flex items-center justify-between gap-2 md:gap-6 px-4 md:px-6 h-16 bg-white shadow-[0_2px_4px_rgba(0,0,0,0.08)] z-[100]"
  role="banner"
>
  <!-- Mobile Menu Toggle -->
  <button
    mat-icon-button
    class="md:!hidden text-[#6B7280] hover:text-[#1976D3]"
    aria-label="Open sidebar menu"
    (click)="menuClick.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Brand / Logo -->
  <div class="flex items-center shrink-0 min-w-0" aria-label="Task Manager">
    <div
      class="flex items-center justify-center w-8 h-8 rounded bg-[#1976D3] text-white shrink-0"
      aria-hidden="true"
    >
      <mat-icon class="text-[18px] w-[18px] h-[18px]">check_circle</mat-icon>
    </div>
    <span class="ml-2 font-semibold text-[14px] md:text-[15px] text-[#1976D3] truncate"
      >Task Manager</span
    >
  </div>

  <!-- Global Search -->
  <div class="flex-1 max-w-[400px]">
    <app-search-input
      placeholder="Search tasks..."
      (searchChange)="onSearchChange($event)"
      aria-label="Search tasks"
    />
  </div>

  <!-- Right Actions -->
  <div class="flex items-center gap-4  ">
    <!-- Notification Bell -->
    <button
      mat-icon-button
      class="text-[#6B7280] hover:text-[#1976D3] transition-colors"
      aria-label="Notifications"
      (click)="notificationClick.emit()"
    >
      <mat-icon
        [matBadge]="notificationService.unreadCount() || null"
        matBadgeColor="warn"
        matBadgeSize="small"
        aria-hidden="true"
      >
        notifications
      </mat-icon>
    </button>

  
  </div>
</header>
