<div class="flex flex-col min-h-screen bg-[#F5F7FA]">
  <!-- Sticky top header -->
  <app-header
    class="sticky top-0 z-[100] shrink-0"
    (searchChange)="onSearchChange($event)"
    (notificationClick)="onNotificationClick()"
  />

  <div class="flex flex-1 overflow-hidden">
    <!-- Fixed-width sidebar -->
    <aside
      class="w-[240px] shrink-0 sticky top-16 h-[calc(100vh-64px)] overflow-y-auto hidden md:block"
      aria-label="Sidebar navigation"
    >
      <app-sidebar [navItems]="navItems" />
    </aside>

    <!-- Main scrollable content area -->
    <main
      class="flex-1 p-8 overflow-y-auto min-w-0 focus:outline-none"
      id="main-content"
      tabindex="-1"
    >
      <router-outlet />
    </main>
  </div>
</div>
